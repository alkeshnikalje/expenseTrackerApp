<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotPassword</title>
</head>
<body>
    <label >Email:</label>
    <input type="email" id="email-inp" placeholder="enter your email">
    <button onclick="getResetLink()">get resetlink</button>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        async function getResetLink(){
            try{
            const email = document.getElementById('email-inp').value;
            if(!email){
                alert('enter your email');
            }
            userInfo = {
                email
            }
            const response = await axios.post("http://localhost:3000/api/user/password/forgotpassword",userInfo);

            if(response.status == 200){
                document.body.innerHTML += `<p style="color: green;">Reset email sent successfully</p>`
            }
        }
        catch(err){
            console.log(err);
            document.body.innerHTML += `<p style="color: red;">${err.response.data.msg}</p>`

        }
        }
    </script>
</body>
</html>
